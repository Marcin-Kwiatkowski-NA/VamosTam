# H2 database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
# Use H2 dialect instead of PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Disable PostgreSQL connection attempts for tests
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0

# API Key for external rides (test value)
app.api-key.external-rides=test-api-key-12345