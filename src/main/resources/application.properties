spring.application.name=BlaBlaTwo

# Datasource configuration
spring.datasource.name=bla_bla_two
spring.datasource.url=jdbc:h2:mem:bla_bla_two;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mk
spring.datasource.password=

# H2 configuration
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false

# JPA configuration
spring.jpa.properties.hibernate.default_schema=bla_bla_two
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# Flyway configuration
spring.flyway.url=jdbc:h2:mem:bla_bla_two
spring.flyway.schemas=bla_bla_two
spring.flyway.user=mk
spring.flyway.password=